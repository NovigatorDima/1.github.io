<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Всплывающие окна</title>
	<!--Подключение стилей bootsrap и наших стилей-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<div class="conteiner">
		
		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</button>

	</div>

	<!--Модальное окно от bootstrap-->

	<div class="modal fade" id="my-modal">
		<!--Само белое Модальное окно-->
	  <div class="modal-dialog">
	  	<!--Содержимое-->
	    <div class="modal-content">
	    	<!--Шапка модального окна-->
	      <div class="modal-header">
	      	<!--Кнопка закрыть-->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!--Заголовок модального окна-->
	        <h4 class="modal-title">ВНИМАНИЕ!</h4>
	      </div>
	      <!--Тело модального окна-->
	      <div class="modal-body">
	        <p>Удалить файл?&hellip;</p>
	        <!---<img src="img/coin.png" alt="" class="src">-->
	      </div>
	      <!--Подвал модального окна-->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-primary">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
